<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Masala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="Logo"><img src="Logo.jpg" alt="Music">Music Masala</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="Playlist">
            <h1>Best Music PlayList</h1>
            <div>
                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>Tu Hi Siya Ka Ram</span>
                    <span class="songlist"><span class="time">07:00 <i id='1' class="songPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>Dandelions</span>
                    <span class="songlist"><span class="time">03:24 <i id='2' class="songPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>Deva Deva</span>
                    <span class="songlist"><span class="time">03:48 <i id='3' class="songPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>One Kiss</span>
                    <span class="songlist"><span class="time">04:39 <i id='4' class="songPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>Apna Bana Le</span>
                    <span class="songlist"><span class="time">03:32 <i id='5' class="songPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>Kaise Hua</span>
                    <span class="songlist"><span class="time">04:14 <i id='6' class="songPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>Tu jo Mila</span>
                    <span class="songlist"><span class="time">02:53 <i id='7' class="songPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songs">
                    <img src="bgi.jpeg" alt="1">
                    <span>Unstoppable</span>
                    <span class="songlist"><span class="time">04:06 <i id='8' class="songPlay fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="Bottom">
        <input type="range" name="range" id="modify" value="0" min="0" max="100" aria-label="0:00">
        <div class="icons">
            <i class="fa-2x fa-solid fa-step-backward" id="previous"></i>
            <i class="fa-2x fa-solid fa-play-circle" id="MasterPlay"></i>
            <i class="fa-2x fa-solid fa-step-forward" id="next"></i>
            
            <span id="Duration">7:00</span>
            <span id="SongName">Tu-Hi-Siya-Ka-ram</span>
        </div>

        <div class="song_detail">
           <span id="Image"><img src="music.gif" width="42px" alt="" id="gif"></span> 
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dd5ac38c9a.js" crossorigin="anonymous"></script>
</body>
</html>
